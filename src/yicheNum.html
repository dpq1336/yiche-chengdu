    <!-- 数据模板 start -->
    <script id="data-list-tpl" type="text/html">
          {{each dataList item key}}
          <div class="card_list">
            <a href="http://news.yiche.com{{item.url}}" class="card_img">
              <img src="{{item.coverImgs[0]}}"
                alt="{{item.title}}">
            </a>
            <div class="card_details">
              <h2><a href="http://news.yiche.com{{item.url}}">{{item.title}}</a></h2>
              <div class="card_info">
                <div class="card_author">作者:
                  <em>{{item.userData.showname}}</em>
                </div>
                <div class="card_bottom">
                  <div class="card_view">{{item.visitCount}}</div>
                  <div class="card_comment">{{item.commentCount}}</div>
                  <div class="card_time">{{item.publishTime.split(" ")[0]}}</div>
                </div>
              </div>
            </div>
          </div>
          {{/each}}
    </script>
    <!-- 数据模板 end -->
