    <!-- 图片模板 -->
    <script id="pic" type="text/html">
      <div class="left">
        <a href="{{data[0].url}}" target="_blank"><img src="{{data[0].pic1}}" alt="">
          <span>{{data[0].title}}</span>
        </a>
      </div>
      <div class="right">
        <a href="{{data[1].url}}" target="_blank"><img src="{{data[1].pic1}}" alt="">
          <span>{{data[1].title}}</span>
        </a>
        <a href="{{data[2].url}}" target="_blank"><img src="{{data[2].pic1}}" alt="">

        </a>
        <a href="{{data[3].url}}" target="_blank"><img src="{{data[3].pic1}}" alt="">

        <a href="{{data[4].url}}" target="_blank"><img src="{{data[4].pic1}}" alt="">
          <span>{{data[4].title}}</span>
        </a>
      </div>
    </script>

    <!-- 列表模板 -->
    <script id="highitem" type="text/html">
      {{each list item key}}
      <li>
        <div class="left"><a href="http://news.yiche.com{{item.url}}" target="_blank"><img src="{{item.cover[0]}}"
              alt=""></a>
        </div>
        <div class="right"><a href="http://news.yiche.com{{item.url}}" target="_blank">{{item.title}}</a>
          <p>{{item.summary}}...</p>
        </div>
      </li>
      {{/each}}
    </script>
